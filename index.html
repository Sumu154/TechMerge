<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="UTF-8" theme="light">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

      <!-- style css -->
      <link rel="stylesheet" href="style.css">
      <!-- tailwind + daisy -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- javascript styles -->
      <script src="scripts/custom-style.js"></script>


      <!-- text font -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/66cabd1410.js" crossorigin="anonymous"></script>
    </head>

    <body class="font-poppins bg-extralight">
      <header>
        <!-- navbar -->
        <nav class="bg-lightpurple">
          <div class="w-[90%] mx-auto pt-8 pb-4">
            <div class="flex justify-between items-center">
              <h3 class="font-bold italic text-white text-2xl sm:text-3xl"> Tech <span class="text-textcolor"> Merge </span> </h3>
              <div class="hidden md:flex">
                <input class="w-[380px] h-10 px-4 rounded-l-lg" type="text" name="" id="" placeholder="Enter your keyword">
                <button class="bg-purple  hover:bg-textcolor px-3 rounded-r-lg" type="submit">
                  <img class="w-5 h-5" src="assets/icons/search.png" alt=""> 
                </button>
              </div>
              <div class="flex gap-5 items-center">
                <img class="w-6 h-6 block md:hidden" src="assets/icons/search.png" alt=""> 
                <img class="w-8 h-8" src="assets/icons/compare.png" alt="">
                <img class="w-9 h-9" src="assets/icons/user.png" alt="">
              </div>
            </div>

            <div>
              <ul class="flex justify-between gap-5 items-center pt-6">
                <li class="text-white hover:text-ash text-sm md:text-base"> Laptop </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Desktop </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Gaming </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Monitor </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Pc </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Motherboard </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> processor </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> SSD </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Keyboard </li>
                <li class="text-white hover:text-ash text-sm md:text-base"> Mouse </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- banner part -->
        <div class="bg-lightblue">
          <div class="w-[90%] mx-auto py-9 flex flex-col sm:flex-row justify-between items-center">
            
            <!-- left part -->
            <div class="w-full sm:w-[48%]">
              <h3 class="font-bold mb-4 text-textcolor max-w-[410px] text-center sm:text-left mx-auto sm:mx-0 text-4xl md:text-5xl lg:text-6xl"> Compare tech, Choose smart </h3>
              <p class="text-black opacity-70 mb-8 text-center sm:text-left text-sm md:text-base px-4 sm:px-0">
                lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                Lorem Ipsum has been the industry's standard dummy text ever since 
              </p>
              <div class="hidden sm:flex gap-4">
                <button class="bg-purple hover:bg-textcolor  px-4 py-2 rounded-lg border-none flex gap-2 items-center"> 
                  <img class="h-4 w-4" src="assets/icons/explore.png" alt="">
                  <span class="text-white text-sm"> Explore More </span>
                </button>
                <button class="bg-white hover:bg-gray-200 px-4 py-2 rounded-lg border-purple border-[1px] flex gap-2 items-center"> 
                  <img class="h-5 w-5" src="assets/icons/dial.png" alt="">
                  <span class="text-purple text-sm"> Dial 19763 </span>
                </button>
              </div>
            </div>

            <!-- right part -->
            <div class="w-full sm:w-[48%]">
              <img class="max-w-[45%] sm:max-w-[50%] h-[180px] sm:h-[220px] rounded-lg mt-5 ml-7 sm:ml-5" src="assets/images/banner-laptop.jpg" alt="">
              <img  class="max-w-[45%] sm:max-w-[50%] h-[180px] sm:h-[220px] rounded-lg -mt-40 sm:-mt-24 ml-36 sm:ml-32 lg:ml-48" src="assets/images/banner-microprocessor.jfif" alt="">

              <div class="w-[290px] flex gap-4 mt-12 mx-auto sm:hidden">
                <button class="bg-purple  px-4 py-2 rounded-lg border-none flex gap-2 items-center"> 
                  <img class="h-4 w-4" src="assets/icons/explore.png" alt="">
                  <span class="text-white text-sm"> Explore More </span>
                </button>
                <button class="bg-white px-4 py-2 rounded-lg border-purple border-[1px] flex gap-2 items-center"> 
                  <img class="h-5 w-5" src="assets/icons/dial.png" alt="">
                  <span class="text-purple text-sm"> Dial 19763 </span>
                </button>
              </div>
            </div>

          </div>
        </div>

      </header>
