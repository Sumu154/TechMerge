<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" theme="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind + daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- javascript -->
    <script src="scripts/custom-style.js"></script>

    <!-- text font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    </style>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/66cabd1410.js" crossorigin="anonymous"></script>
  </head>

    <body class="font-poppins h-svh flex justify-center items-center ">
      <div class="max-w-[600px] mx-auto  bg-extralight p-8 rounded-lg">
        <h3 class="text-textcolor font-bold text-3xl border-b-slate-50 border-1"> Register Account </h3>
        <form action="">
          <div class="flex flex-wrap justify-between py-5">
            <div class="flex flex-wrap w-1/2 pb-4">
                <label class="w-[95%] text-black font-bold m-1" for=""> First Name </label>
                <input class="h-10 w-[95%] rounded-md border-[1px] border-ash px-3" placeholder="First Name" type="text">
            </div>
            <div class="flex flex-wrap w-1/2 pb-4 justify-end">
                <label class="w-[95%] text-black font-bold m-1" for=""> Last Name </label>
                <input class="h-10 w-[95%] rounded-md border-[1px] border-ash px-3" placeholder="Last Name" type="text">
            </div>
            <div class="flex flex-wrap w-full pb-4">
                <label class="w-[95%] text-black font-bold m-1" for=""> E-mail </label>
                <input class="h-10 w-full rounded-md border-[1px] border-ash px-3" placeholder="Email" type="text">
            </div>
            <div class="flex flex-wrap w-full pb-4">
                <label class="w-[95%] text-black font-bold m-1" for=""> Telephone </label>
                <input class="h-10 w-full rounded-md border-[1px] border-ash px-3" placeholder="Telephone" type="text">
            </div>
          </div>

          <div>
            <input  class="h-10  border-[1px] border-ash px-3 block w-full text-xl p-3 rounded-md text-white bg-purple" type="submit" value="Register">
          </div>
        </form>
      </div>

      

    </body>


</html>
